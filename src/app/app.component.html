<h1>{{title}}</h1><br/>

<div *ngFor="let chore of tasks"> 
  <div class="task">
{{chore.taskName}} | <button *ngIf="chore.completed" (click)="changeStatus(chore)">Complete</button>
  </div>
</div>

<br/>
<br/>
<br/>

Add a Task:<br/>
<input [(ngModel)]="question"/>
<button (click)="addTask()">Add</button>
